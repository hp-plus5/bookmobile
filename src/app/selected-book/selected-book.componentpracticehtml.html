        <fieldset>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input class="custom-file-input" id="inputGroupFile02" type="file">
                <label class="custom-file-label" for="inputGroupFile02"></label>
              </div>
              <div class="input-group-append">
                <span class="input-group-text" id="">Upload</span>
              </div>
            </div>
          </div>
        </fieldset>

      </div>

      <div class="info">

        <fieldset>
          <legend>Have I read it?</legend>
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input id="customRadio1" name="customRadio" class="custom-control-input" [(ngModel)]="book.read" checked="{{book.read}}"
                type="radio">
              <label class="custom-control-label" for="customRadio1">Yes</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="customRadio2" name="customRadio" class="custom-control-input" type="radio">
              <label class="custom-control-label" for="customRadio2">No</label>
            </div>
          </div>
        </fieldset>


        <fieldset class="answer-right-column">
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" id="customCheck1" [(ngModel)]="book.female_protagonist" type="checkbox">
              <label class="custom-control-label" for="customCheck1">Female protagonist</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" id="customCheck2" checked="" type="checkbox">
              <label class="custom-control-label" for="customCheck2">LGBTQ protagonist</label>
            </div>
          </div>
        </fieldset>
