<h3>Most Recent Entries</h3>
<div class="grid grid-pad">
  <a *ngFor="let book of books" class="col-1-4" routerLink="/book-detail/{{book.id}}">
      <div class="card border-dark mb-3" style="max-width: 20rem;">
        <div class="card-header">AUTHOR NAME</div>
        <div class="card-body" style="height: 10em;">
          <h4 class="card-title" style="text-align: center; vertical-align: middle;">{{book.title}}</h4>
        </div>
      </div>
  </a>
</div>
