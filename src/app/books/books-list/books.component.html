<ol class="book-list">
  <li *ngFor="let book of books" (click)="onSelect(book)" trackBy=trackbyBooks>
      <div *ngIf="selectedBook === book; else unselectedBook">
        <app-book-detail [book]="selectedBook" (cancel)="deSelectBook($event)" ></app-book-detail>
      </div>
      <ng-template #unselectedBook>
      <app-unselected-book [book]="book"></app-unselected-book>
      </ng-template>
  </li>
</ol>
